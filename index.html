/* The following youtube video (https://www.youtube.com/watch?v=rnhoY5Cdmy0) helped me come up with the below CSS grid style properties.  */
.img-grid{
  --gap:16px;
  --num-cols:6;
  --row-height: 350px;
  box-sizing: border-box;
  padding: var(--gap);
  display: grid;
  grid-template-columns: repeat(var(--num-cols),1fr);
  grid-auto-rows: var(--row-height);
  gap:var(--gap);
  position: relative;
}

.img-grid > img{
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: .5s ease;
  backface-visibility: hidden;
  
}

.img-grid-col-2{
  grid-column: span 2;
}
.img-grid-row-2{
  grid-row: span 2;
}


@media screen and (max-width:1024px){
  .img-grid{
    --num-cols:2;
    --row-height:200px;
  }
}
